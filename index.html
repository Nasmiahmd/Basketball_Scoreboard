<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>home</h1>
        <h3 id="score"></h3>
        <div>
          <button id="" onclick="addOneHome()">+1</button>
          <button onclick="addTwoHome()">+2</button>
          <button onclick="addThreeHome()">+3</button>
        </div>
        <button id="reset-btn" onclick="resetHome()">Reset</button>
      </div>
      <div>
        <h1>guest</h1>
        <h3 id="num_guest"></h3>
        <div>
          <button onclick="addOneGuest()">+1</button>
          <button onclick="addTwoGuest()">+2</button>
          <button onclick="addThreeGuest()">+3</button>
        </div>
        <button id="reset-btn" onclick="resetGuest()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
